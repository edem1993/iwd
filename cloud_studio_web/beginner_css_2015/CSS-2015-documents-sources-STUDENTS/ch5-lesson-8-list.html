<!DOCTYPE html>
<html>
	<head>
		<title>Beginners CSS - Lesson 8</title>


		<style type="text/css">
			
			ul, ol {list-style-type: none;}
			
			li {
				background-image: url("images/red-star-bullet.png");
				background-repeat: no-repeat;
				padding: 30px;
				margin-bottom: 5px;
				background-position: 0px 30px;
				background-color: #00ff00;
				display: block;
				width: 30%;
			}
			
		</style>
	
	</head>
	<body>

	<h1>CSS Lists</h1>

	<ul>
		<li>Fish</li>
		<li>Sticks</li>
		<li>Snacks</li>
	</ul>	


	<ol>
		<li>General</li>
		<li>Major</li>
		<li>Private</li>
	</ol>	

	</body>
</html>
